<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email Subscribe</title>
</head>

<body>
  <!-- <div class="flex items-center justify-center h-screen bg-zinc-700"> -->
  <div class="flex items-center justify-center h-screen bg-zinc-700">
    <!-- <div class="bg-zinc-800 p-2 mx-6 rounded-2xl"> -->
    <div class="bg-zinc-800 p-2 mx-6 rounded-2xl text-white">
      <div class="flex items-center justify-center">
        <img src="images/image.jpg" alt="some image"
          class="object-fit h-80 rounded-2xl transform hover:scale-105 duration-200">

        <div class="p-18 mx-14">
          <h2 class="text-white text-2xl my-6">Get diet and fitness tips in your inbox</h2>

          <p class="text-white text-xs">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>

          <div class="flex items-center justify-between my-6">
            <input type="text" placeholder="Enter your email address"
              class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none">

            <button
              class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">Subcribe</button>

          </div>
        </div>
      </div>


    </div>
  </div>

</body>

</html>
